<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"/>
    <style>

        html, body, #root{
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        #root {
            font-family: "Inter", sans-serif;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 0;
            font-size: 36px;
        }

        #root>* {
              display: flex;
                flex-direction: column;
              justify-content: center;
              align-items: center;
              font-size: 2em;
                gap:20px;
                overflow: hidden;
          }

        #root>*{
            text-decoration: none;
            cursor: pointer;
            background-color: #fff;
        }

        #root>*>*{
            font-size: 1rem;
            color: #999;
        }

        #root>*>*:first-child{
            color: #000;
            font-size: 36px;
            font-weight: 500;
        }

        #root>*>*:nth-child(2){
            font-style: italic;
        }

        #root>*>*:nth-child(3){
            display: flex;
            gap:10px;
            color: #000;
        }

        #root>*:last-child{
            background-color: #efefef;
        }

        .link{
            color: #999;
            text-decoration: underline;
        }
        .link:hover{
            color: #000;
            text-decoration: underline;
        }

    </style>
</head>
<body>
<div id="root">
    <div style="background:#000;color:white">
        <img src="https://axii.dev/logos/axii-logo-white.svg" alt="Axii Logo" style="height: 30%"/>
        <div style="display: flex;flex-direction: column;align-items: center;gap:10px">
            <img src="https://img.shields.io/npm/v/axii-ui?style=flat-square" />
            <div style="color:#fff;font-size:50px">Axii UI</div>
        </div>

    </div>
    <div onclick="window.open('/list.html')">
        <div>Components</div>
        <div>27 Headless components</div>
    </div>
    <div>
        <div>Pages</div>
        <div>ShadCN style examples</div>
        <div>
            <a class="link" href="/forms.html">Form</a>
            <a class="link" href="/mail.html">Mail</a>
            <a class="link" href="/tasks.html">Tasks</a>
        </div>
    </div>
    <a>
        <div>Style System</div>
        <div>Computable Style System</div>
        <div>(WIP)</div>
    </a>
</div>
</body>
</html>
